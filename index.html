<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Results summary component | Jean Carlos Costa</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>

  </style> -->
</head>

<body>
  <main class="container">
    <section class="result">
      <h1 class="title">Your Result</h1>

      <div class="circle">
        <p class="score">76</p>
        <span class="maximum-result">of 100</span>
      </div>

      <h2 class="classification">Great</h2>
      <p class="observation">Your performance exceed 65% of the people conducting the test here!</p>
    </section>

    <section class="summary">
      <h1 class="title">Summary</h1>

      <ul class="categories-list">
        <li class="category reaction">
          <div class="category-label">
            <img src="/assets/images/icon-reaction.svg" alt="Reaction">
            <span>Reaction</span>
          </div>
          <div class="category-result">
            <span>80&nbsp;</span>
            <span class="category-maximum">/ 100</span>
          </div>
        </li>

        <li class="category memory">
          <div class="category-label">
            <img src="/assets/images/icon-memory.svg" alt="Memory">
            <span>Memory</span>
          </div>
          <div class="category-result">
            <span>92&nbsp;</span>
            <span class="category-maximum">/ 100</span>
          </div>
        </li>

        <li class="category verbal">
          <div class="category-label">
            <img src="/assets/images/icon-verbal.svg" alt="Verbal">
            <span>Reaction</span>
          </div>
          <div class="category-result">
            <span>61&nbsp;</span>
            <span class="category-maximum">/ 100</span>
          </div>
        </li>

        <li class="category visual">
          <div class="category-label">
            <img src="/assets/images/icon-visual.svg" alt="Visual">
            <span>Visual</span>
          </div>
          <div class="category-result">
            <span>73&nbsp;</span>
            <span class="category-maximum">/ 100</span>
          </div>
        </li>
      </ul>

      <button class="continue">Continue</button>
    </section>
  </main>

</body>

</html>
